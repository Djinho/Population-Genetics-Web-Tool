<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Genomics Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add other head elements like Bootstrap if needed -->
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Population Genomics Analysis</h1>
        </header>
        <section class="form-section">
            <form id="analysis-form" action="/analyze" method="post">
                <div class="form-group">
                    <label for="analysisType">Analysis Type:</label>
                    <select id="analysisType" name="analysis_type">
                        <option value="PCA">PCA</option>
                        <option value="Admixture">Admixture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="population">Population:</label>
                    <select id="population" name="population">
                        <!-- Options will be populated here -->
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
