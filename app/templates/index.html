<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Genomics Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Additional head elements like Bootstrap can be added here if needed -->
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Population Genomics Analysis</h1>
        </header>
        <section class="form-section">
            <form id="analysis-form" action="/analyze" method="post">
                <div class="form-group">
                    <label for="analysisType">Analysis Type:</label>
                    <select id="analysisType" name="analysis_type">
                        <option value="PCA">PCA</option>
                        <option value="Admixture">Admixture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="population1">Population 1:</label>
                    <select id="population1" name="population1">
                        <!-- Populate with options based on your data -->
                        <option value="Population1">Population1</option>
                        <!-- Additional population options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="population2">Population 2:</label>
                    <select id="population2" name="population2">
                        <!-- Populate with options based on your data -->
                        <option value="Population2">Population2</option>
                        <!-- Additional population options -->
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
