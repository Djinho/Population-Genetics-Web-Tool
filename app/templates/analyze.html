{% extends "layout.html" %}

{% block content %}
<h2>Perform PCA Analysis</h2>
<form action="{{ url_for('analyze') }}" method="post">
    <fieldset>
        <legend>Select Populations for PCA Analysis:</legend>
        <div class="form-group">
            <label for="populations">Select Populations:</label>
            <select id="populations" name="populations[]" class="form-control" multiple>
                {% for population in populations %}
                <option value="{{ population.PopulationID }}">{{ population.PopulationName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="population1_name">Population 1 Name:</label>
            <input type="text" id="population1_name" name="population1_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="population2_name">Population 2 Name:</label>
            <input type="text" id="population2_name" name="population2_name" class="form-control">
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Analyze</button>

</form>


{% endblock %}
